      <p>获取火币网的API Key总共需要4个步骤</p>
      <p>1、在电脑PC端登录火币Pro官网，鼠标移动到页面右上角个人中心按钮，会有下拉菜单</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/9f620950f8e7e28a335edd19252b73d037db41a5/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d323736623266346537636335343863652e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/9f620950f8e7e28a335edd19252b73d037db41a5/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d323736623266346537636335343863652e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-276b2f4e7cc548ce.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>2、点击API管理选项，输入备注名，点击创建按钮</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/34cbcab4a84ce66f1d62f4d4280df8057d9a9d11/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d636565346564366365373131363761642e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/34cbcab4a84ce66f1d62f4d4280df8057d9a9d11/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d636565346564366365373131363761642e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-cee4ed6ce71167ad.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>3、完成安全验证后，请复制下key和secret备份</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/1791aab90678274af5124b97dcc2b265b2a9d399/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d363932633334663839613639373639342e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/1791aab90678274af5124b97dcc2b265b2a9d399/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d363932633334663839613639373639342e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-692c34f89a697694.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>4、关闭本教程，在Token360手动授权页面，将访问密钥录入Key，将私密密钥录入Secret，然后完成授权。</p>
