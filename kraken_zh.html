    <article class="markdown-body entry-content" itemprop="text">
      <p>获取Kraken的API Key总共需要4个步骤</p>
<p>1、在电脑PC端登录Kraken官网，点击Security（安全）出现如图页面，然后点击Master Key （主密钥）打开这个选项（此设置需要双重认证），再点击here（在此处）<a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/6e6c343d6f797259382319cb09d94e275b2c4951/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d353435616161326630326566306437332e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/6e6c343d6f797259382319cb09d94e275b2c4951/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d353435616161326630326566306437332e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-545aaa2f02ef0d73.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>2、点击API设置选项，然后点击Generate New Key（生成新密钥）</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/603f4ac95b2d001cc96fcd22dfc35beb590df416/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d656139343863613036663034643034612e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/603f4ac95b2d001cc96fcd22dfc35beb590df416/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d656139343863613036663034643034612e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-ea948ca06f04d04a.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>3、如图所示查询选项打勾，然后点击（Generate Key）创建密钥</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/78cd8837eff6aeb9ba7a0670996b09f2b5e9973c/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d623738623661343338643165393032352e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/78cd8837eff6aeb9ba7a0670996b09f2b5e9973c/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d623738623661343338643165393032352e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-b78b6a438d1e9025.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>4、创建成功后，关闭教程，然后使用Token360扫码完成授权或者手动录入API Key和 Private Key完成授权。（请复制下API Key和Private Key备份）</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/8acfd289583c35050226a24d4a5e8a4d79b3dc91/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d353261633533353263663730373833642e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/8acfd289583c35050226a24d4a5e8a4d79b3dc91/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d353261633533353263663730373833642e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-52ac5352cf70783d.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
