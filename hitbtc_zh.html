      <p>获取Hitbtc的API Key总共需要4个步骤</p>
      <p>1、在电脑PC端登录Hitbtc官网，点击页面右上角的设置选项，然后点击API Keys选项</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/69f53c7b4e68de4b05f24120ec6dc2a80a053f66/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d366663616537356662333063643737652e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/69f53c7b4e68de4b05f24120ec6dc2a80a053f66/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d366663616537356662333063643737652e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-6fcae75fb30cd77e.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>2、点击 New API key，会提示创建API key成功</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/36cb59560f08ed5acd90ccd1e0e8fe99d6f6615f/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d613434343236663064373436393465352e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/36cb59560f08ed5acd90ccd1e0e8fe99d6f6615f/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d613434343236663064373436393465352e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-a44426f0d74694e5.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>3、然后选中Order book, History,Trading balance，这时会要求安全验证，完成安全验证</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/b053dca678757232e91965d302cee9db80b68fb9/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d616665613833643638633038326635392e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/b053dca678757232e91965d302cee9db80b68fb9/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d616665613833643638633038326635392e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-afea83d68c082f59.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>4、关闭本教程，在Token360手动授权页面，录入Key和Secret，然后完成授权。</p>
