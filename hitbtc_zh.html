        <p>获取Hitbtc的API Key总共需要4个步骤</p>
        <p>1、在电脑PC端登录Hitbtc官网，点击页面右上角的设置选项，然后点击API Keys选项</p>
        <div class="image-package">
            <div class="image-container" style="max-width: 700px; max-height: 310px;">
                <div class="image-container-fill" style="padding-bottom: 44.32%;"></div>
                <div class="image-view" data-width="1850" data-height="820"><img data-original-src="https://upload-images.jianshu.io/upload_images/624625-4bbe4ded38e84478.png" data-original-width="1850" data-original-height="820" data-original-format="image/png" data-original-filesize="154318"></div>
            </div>
            <div class="image-caption">image.png</div>
        </div>
        <p>2、点击 New API key，会提示创建API key成功</p>
        <div class="image-package">
            <div class="image-container" style="max-width: 700px; max-height: 305px;">
                <div class="image-container-fill" style="padding-bottom: 43.63%;"></div>
                <div class="image-view" data-width="1962" data-height="856"><img data-original-src="https://upload-images.jianshu.io/upload_images/624625-89a71759ebd106e0.png" data-original-width="1962" data-original-height="856" data-original-format="image/png" data-original-filesize="173745"></div>
            </div>
            <div class="image-caption">image.png</div>
        </div>
        <p>3、然后选中Order book, History,Trading balance，这时会要求安全验证，完成安全验证</p>
        <div class="image-package">
            <div class="image-container" style="max-width: 700px; max-height: 306px;">
                <div class="image-container-fill" style="padding-bottom: 43.78%;"></div>
                <div class="image-view" data-width="1928" data-height="844"><img data-original-src="https://upload-images.jianshu.io/upload_images/624625-6778f7913e3618ca.png" data-original-width="1928" data-original-height="844" data-original-format="image/png" data-original-filesize="180173"></div>
            </div>
            <div class="image-caption">image.png</div>
        </div>
        <p>4、关闭本教程，在Token360手动授权页面，录入Key和Secret，然后完成授权。</p>
