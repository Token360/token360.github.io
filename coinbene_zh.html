    <article class="markdown-body entry-content" itemprop="text">
      <p>获取满币网的的API Key总共需要5个步骤</p>
<p>1、在电脑PC端登录满币官网，在页面顶部找到“个人中心”并点击到个人中心页面</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/68fe563e332bdd9416189532f0088ece8b7212ce/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d366163646462633539396539373763342e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/68fe563e332bdd9416189532f0088ece8b7212ce/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d366163646462633539396539373763342e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-6acddbc599e977c4.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>2、在页面左侧找到 “我的API”选项，找到“创建API”按钮，然后点击</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/668a368fd4cc0cbd7e13567f5aa34967bf260d02/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d656263303137346135393038333261302e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/668a368fd4cc0cbd7e13567f5aa34967bf260d02/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d656263303137346135393038333261302e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-ebc0174a590832a0.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>3、不需要填写IP白名单，然后点击确定完成创建</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/d6e6acfa724d21e2be41e74cdd03eee564ca2163/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d306230363436633534623965366235662e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/d6e6acfa724d21e2be41e74cdd03eee564ca2163/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d306230363436633534623965366235662e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-0b0646c54b9e6b5f.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>4、在页面上找到“查看”按钮，点击它</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/0e71873efd4d5d6b6a818f800b7d9726765cd06f/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d646637656361303332303139343931382e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/0e71873efd4d5d6b6a818f800b7d9726765cd06f/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d646637656361303332303139343931382e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-df7eca0320194918.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>5、页面会显示API Key和Secret，关闭本教程，在Token360手动授权页面，录入Key和Secret，然后完成授权。</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/87ed172484dc649fbc22c87a613764a104abf08a/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d663234636464613335346336343462382e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/87ed172484dc649fbc22c87a613764a104abf08a/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d663234636464613335346336343462382e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-f24cdda354c644b8.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
