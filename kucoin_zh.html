      <p>获取Kucoin的API Key总共需要5个步骤</p>
<p>1、在电脑PC端登录Kucoin官网，在页面顶部找到“账号中心”并点击到账号中心页面，在页面的左侧招到API Keys选项然后点击</p>
<p><a target="_blank" href="https://camo.githubusercontent.com/5e7cdd61138df492ea4e473a18cb28beac9c3ff9/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d396166313739386336356633396263632e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/5e7cdd61138df492ea4e473a18cb28beac9c3ff9/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d396166313739386336356633396263632e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-9af1798c65f39bcc.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>2、招到“创建”按钮，然后点击</p>
<p><a target="_blank" href="https://camo.githubusercontent.com/d26e2afe75348d063b0a21184cd85a74e36f48d4/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d386262613838643237646564663363332e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/d26e2afe75348d063b0a21184cd85a74e36f48d4/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d386262613838643237646564663363332e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-8bba88d27dedf3c3.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>3、创建完毕后，Kucoin会给你的注册邮箱发一封确认邮件，点击“确认”按钮</p>
<p><a target="_blank" href="https://camo.githubusercontent.com/577dfa2db7b36e172fbd73d61e5a21141e234396/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d373337336430646164313165393038332e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/577dfa2db7b36e172fbd73d61e5a21141e234396/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d373337336430646164313165393038332e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-7373d0dad11e9083.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>4、打开邮箱，找到Kucoin发来的邮件，然后点击“确认”按钮</p>
<p><a target="_blank" href="https://camo.githubusercontent.com/223cf2ce742cac132eb4ea65a0b5b67b43182c79/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d633434306136633939633732366364352e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/223cf2ce742cac132eb4ea65a0b5b67b43182c79/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d633434306136633939633732366364352e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-c440a6c99c726cd5.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>5、页面会显示API Key和Secret，关闭本教程，在Token360手动授权页面，录入Key和Secret，然后完成授权。</p>
<p><a target="_blank" href="https://camo.githubusercontent.com/b58f7e10c8108418c061ac96641559590d111f3c/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d666433346464373336316564326163372e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/b58f7e10c8108418c061ac96641559590d111f3c/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d666433346464373336316564326163372e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-fd34dd7361ed2ac7.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
