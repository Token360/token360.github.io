    <div class="show-content-free">
      <p>获取币安的API Key总共需要6个步骤</p>
      <p>1、在电脑PC端登录币安官网，进入用户中心。</p>
      <p>2、在屏幕左下角找到API管理项，点击API管理按钮</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/1ccc38122ac15a70cf1e1644322fe9fdd21abc01/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d646232336263646130356336643339612e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/1ccc38122ac15a70cf1e1644322fe9fdd21abc01/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d646232336263646130356336643339612e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-db23bcda05c6d39a.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>3、输入密钥的名称，然后点击创建API密钥</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/a318299d4d63ddb0188d054ae1a64a88a66d44dd/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d333963366563303138656337636431392e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/a318299d4d63ddb0188d054ae1a64a88a66d44dd/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d333963366563303138656337636431392e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-39c6ec018ec7cd19.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>4、完成安全验证，根据你的安全设置级别，需要短信或者Google Authenticator验证，完成验证后会显示密钥发送到注册邮箱</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/18a2c6edf5e6217bcbeba84d9193a50c84a6d506/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d323536356664613638643432333834382e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/18a2c6edf5e6217bcbeba84d9193a50c84a6d506/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d323536356664613638643432333834382e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-2565fda68d423848.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>5、登录注册邮箱，找到币安发送的邮件(如果收件箱没有，可能在垃圾箱)，点击确认创建按钮，会打开币安的网页</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/537c4df534cca5952a54e63c8084ccf48b1f0bd0/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d626338643133643239336433356361372e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/537c4df534cca5952a54e63c8084ccf48b1f0bd0/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d626338643133643239336433356361372e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-bc8d13d293d35ca7.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>6、创建成功后，关闭本教程，然后用Token360扫码完成授权或者手动录入API Key和API Secret完成授权。</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/1dd9432a7cce99012bfa5d47e171ba7a9210885b/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d383363666631326234373932356665622e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/1dd9432a7cce99012bfa5d47e171ba7a9210885b/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d383363666631326234373932356665622e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-83cff12b47925feb.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
