    <article class="markdown-body entry-content" itemprop="text">
      <p>获取Bibox的API Key总共需要5个步骤</p>
<p>1、在电脑PC端登录Bibox官网，鼠标指向页面顶部个人中心的圆形头像，会有下拉菜单，然后点击账户信息</p>
<p><a target="_blank" href="https://camo.githubusercontent.com/69ae381b81db1adff2aea7eaf37ab2a7de3592e4/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d656434326561643837623563373961612e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/69ae381b81db1adff2aea7eaf37ab2a7de3592e4/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d656434326561643837623563373961612e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-ed42ead87b5c79aa.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>2、在页面中底部招到API选项，点击 添加 按钮</p>
<p><a target="_blank" href="https://camo.githubusercontent.com/63f4f6082aa1cec912598269b345b38c96e55c55/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d656465313736386536363138666233662e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/63f4f6082aa1cec912598269b345b38c96e55c55/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d656465313736386536363138666233662e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-ede1768e6618fb3f.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>3、输入备注后，点击创建新key按钮</p>
<p><a target="_blank" href="https://camo.githubusercontent.com/16e5d31cf55a05e8eaf25d1cf0c81acd786eca66/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d346334383962336336363837396132632e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/16e5d31cf55a05e8eaf25d1cf0c81acd786eca66/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d346334383962336336363837396132632e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-4c489b3c66879a2c.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>4、完成相关认证后，会在页面显示被隐藏掉的API Key和Secret，点击 展示 按钮</p>
<p><a target="_blank" href="https://camo.githubusercontent.com/31bc234a7cfa00d08779520d4f57d758b0bc7cfe/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d306639616236646332623665626239392e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/31bc234a7cfa00d08779520d4f57d758b0bc7cfe/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d306639616236646332623665626239392e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-0f9ab6dc2b6ebb99.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>5、页面会显示二维码，以及Secret，关闭本教程，在Token360手动授权页面，扫码录入Key和Secret，然后完成授权。</p>
<p><a target="_blank" href="https://camo.githubusercontent.com/4b15b5509b9b72cdd6a8a1939d00821d702ed35d/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d356435613366336231373735623836362e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/4b15b5509b9b72cdd6a8a1939d00821d702ed35d/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d356435613366336231373735623836362e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-5d5a3f3b1775b866.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
