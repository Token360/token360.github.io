    <article class="markdown-body entry-content" itemprop="text">
      <p>获取ZB-com的API Key总共需要3个步骤</p>
<p>1、在电脑PC端登录ZB-com官网，鼠标移动到页面右上角个人中心按钮会有下拉菜单</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/91bea2e5d9600e932679d66977b521d4a913e952/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d353430393862396665633762363336642e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/91bea2e5d9600e932679d66977b521d4a913e952/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d353430393862396665633762363336642e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-54098b9fec7b636d.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>2、点击API设置选项，输入备注名和Goolge验证码，右边选项第一项打勾，点击创建按钮</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/2aad7aad3a7e13bb8a989efd5ec5aec7e930b6fe/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d326536323366663136383561316364352e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/2aad7aad3a7e13bb8a989efd5ec5aec7e930b6fe/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d326536323366663136383561316364352e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-2e623ff1685a1cd5.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>3、创建成功后，关闭教程，然后使用Token360扫码完成授权或者手动录入Access Key和 Secret Key完成授权。（请复制下Access和Secre备份）</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/41dc4a344bfe0c2362db33abaa3099ce66da94e0/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d356231363562356634396630303864392e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/41dc4a344bfe0c2362db33abaa3099ce66da94e0/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d356231363562356634396630303864392e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-5b165b5f49f008d9.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
