      <p>获取Bittrex的API Key总共需要4个步骤</p>
      <p>1、在电脑PC端登录bittrex官网，点击页面右上角的设置选项，然后在页面的左侧点击API Keys选项</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/b8f4c47373035e88562d437d3ff85bf096785dca/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d353535653264656337663135663538382e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/b8f4c47373035e88562d437d3ff85bf096785dca/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d353535653264656337663135663538382e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-555e2dec7f15f588.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>2、点击Add New Key按钮，会出现一个new key条目，然后点击READ INFO选项到ON</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/c0b7b5b38f8a1628a156c9e3115e5ab156b77ff6/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d343538313761346633663134656332322e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/c0b7b5b38f8a1628a156c9e3115e5ab156b77ff6/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d343538313761346633663134656332322e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-45817a4f3f14ec22.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>3、输入安全验证码，点击Update Keys就会出现 Key和Secret</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/ce6f45f8c30c06b7aca421e8f26cd3420a74c3d9/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d633665643638343663343136396134302e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/ce6f45f8c30c06b7aca421e8f26cd3420a74c3d9/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d633665643638343663343136396134302e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-c6ed6846c4169a40.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>4、关闭本教程，在Token360手动授权页面，录入Key和Secret，然后完成授权。</p>
