		<article class="markdown-body entry-content" itemprop="text">
			<p>获取Gateio的API Key总共需要4个步骤</p>
			<p>1、在电脑PC端登录Gateio官网，点击页面左上角的一排选项中的“我的财务”选项</p>
			<p><a target="_blank" href="https://camo.githubusercontent.com/acc76252f8c5b4ce16a1408b639cad9e94417ef4/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d396462306562353134613365316239622e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/acc76252f8c5b4ce16a1408b639cad9e94417ef4/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d396462306562353134613365316239622e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-9db0eb514a3e1b9b.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
			<p>2、找左侧边栏的API Keys选项，点击</p>
			<p><a target="_blank" href="https://camo.githubusercontent.com/415f36d5db4f30588f6e59101db5ae05faffb316/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d363834316136646464386663656136342e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/415f36d5db4f30588f6e59101db5ae05faffb316/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d363834316136646464386663656136342e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-6841a6ddd8fcea64.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
			<p>3、然后根据提示验证创建API Key</p>
			<p><a target="_blank" href="https://camo.githubusercontent.com/0d2e74b572c0513ee857fb4ad5c2655bfd4f13a6/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d346234386332323962333539666133322e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/0d2e74b572c0513ee857fb4ad5c2655bfd4f13a6/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d346234386332323962333539666133322e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-4b48c229b359fa32.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
			<p>4、创建好Key以后，会显示Key和二维码，在Token360的Gateio授权页面扫码或者手动录入授权，然后完成授权。</p>
			<p><a target="_blank" href="https://camo.githubusercontent.com/8e2deef3fceedf400918102f0b6a4f431ddfde07/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d353962656332356465303365653231612e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/8e2deef3fceedf400918102f0b6a4f431ddfde07/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d353962656332356465303365653231612e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-59bec25de03ee21a.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
