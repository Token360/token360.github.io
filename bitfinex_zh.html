    <article class="markdown-body entry-content" itemprop="text">
      <p>获取Bitfinex的API Key总共需要5个步骤</p>
      <p>1、在电脑PC端登录Bitfinex官网，点击右上角用户中心列表的API选项</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/10d1812a515008331af16501d44f741bd5a707af/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d663735666562376365633731313938322e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/10d1812a515008331af16501d44f741bd5a707af/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d663735666562376365633731313938322e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-f75feb7cec711982.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>2、点击Create New Key后，只选择只读权限，然后输入API Key的名字，点击Generate API Key</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/43daaf5268e765f0cdf4a8fbdd924954d87086dd/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d356365356662306435393032643230352e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/43daaf5268e765f0cdf4a8fbdd924954d87086dd/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d356365356662306435393032643230352e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-5ce5fb0d5902d205.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>3、然后Bitfinex会发一封确认邮件到你的注册邮箱：</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/e9b3ce57781c7fb5e75c2d4da3ed4b47589b595e/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d616334363436303836393031616332662e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/e9b3ce57781c7fb5e75c2d4da3ed4b47589b595e/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d616334363436303836393031616332662e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-ac4646086901ac2f.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>4、登录注册邮箱，找到确认邮件，点击CREATE API KEY</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/0d5f4ec77144f8543fcc82ebc7465900268e78cc/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d356634623039323435316430653766302e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/0d5f4ec77144f8543fcc82ebc7465900268e78cc/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d356634623039323435316430653766302e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-5f4b092451d0e7f0.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
      <p>5、页面会跳转到Bitfinex，显示出API Key和API Secret以及二维码，关闭本教程，扫描二维码进行授权。</p>
      <p><a target="_blank" href="https://camo.githubusercontent.com/143c20adc574e58201ce2aacf74a88ed396a34b9/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d333037633034316363653933633838642e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/143c20adc574e58201ce2aacf74a88ed396a34b9/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d333037633034316363653933633838642e6a7065673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.jpeg" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-307c041cce93c88d.jpeg?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
