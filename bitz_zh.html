    <article class="markdown-body entry-content" itemprop="text">
      <p>获取Bit-z的API Key总共需要3个步骤</p>
<p>1、在电脑PC端登录Bit-Z官网，在页面顶部右上角找到“用户中心”并点击到账号中心页面</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/6f7c1c0c607d522a1d3c00cb21491999162c9772/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d623432343332303063623735366362322e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/6f7c1c0c607d522a1d3c00cb21491999162c9772/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d623432343332303063623735366362322e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-b4243200cb756cb2.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>2、在页面的左侧找到API选项，然后在页面上找到“创建新KEY”按钮，点击后完成创建</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/2a0533df7c98b465bf70c876fdf107b605b69b35/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d306235313431643830643030633961322e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/2a0533df7c98b465bf70c876fdf107b605b69b35/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d306235313431643830643030633961322e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-0b5141d80d00c9a2.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
<p>3、创建完毕后，在页面上会出现API Keys以及二维码，页面会显示API Key和Secret，关闭本教程，在Token360扫码完成授权。</p>
<p><a target="_blank" rel="noopener noreferrer" href="https://camo.githubusercontent.com/9cad7be9e1110b9faf387d848b134763f15bfd57/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d343937366431356665613133376363352e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430"><img src="https://camo.githubusercontent.com/9cad7be9e1110b9faf387d848b134763f15bfd57/68747470733a2f2f75706c6f61642d696d616765732e6a69616e7368752e696f2f75706c6f61645f696d616765732f3632343632352d343937366431356665613133376363352e706e673f696d6167654d6f6772322f6175746f2d6f7269656e742f7374726970253743696d61676556696577322f322f772f31323430" alt="image.png" data-canonical-src="https://upload-images.jianshu.io/upload_images/624625-4976d15fea137cc5.png?imageMogr2/auto-orient/strip%7CimageView2/2/w/1240" style="max-width:100%;"></a></p>
